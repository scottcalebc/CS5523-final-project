syntax = "proto3";

import "google/protobuf/timestamp.proto";

package chatsystem;

message Empty {}

message Note {
    string name = 1;
    string message = 2;
    string group = 3;
    google.protobuf.Timestamp timestamp = 15;
}

message Group {
    string name = 1;
}

message GroupHistory {
    Group group=1;
    google.protobuf.Timestamp beginTime = 2;
    google.protobuf.Timestamp endTime = 3;

}